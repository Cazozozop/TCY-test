<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test d'Admission au TCY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .question {
      margin: 20px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      width: 80%;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    button {
      background: #d4002a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #ff0033;
    }
    #score {
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Test d'Admission au TCY</h1>
  <div id="quiz-container"></div>
  <div id="score"></div>
  <button onclick="startQuiz()">Recommencer</button>

  <script>
    const allQuestions = [
      // Les 10 originales (inchangées)
      {

          { text: "Snart", score: 0 },
          { text: "Uno reverse", score: 7 },
          { text: "Ib", score: 2 },
          { text: "Yag", score: 0 },
          { text: "Yrruf", score: 0 },
          { text: "Plutôt mourrir !", score: 10 }
        ]
      },
      {
        q: "Si tu vois un yag très blessé qui te supplie de le sauver, que fais tu ?",
        answers: [
          { text: "Je l’aide tout de suite !", score: 0 },
          { text: "Je l’extermine sans pitié. C’est un yag, les yags sont une menace, peut importe la situation !", score: 6 },
          { text: "J’analyse la situation, si c’est un yag qu’il est encore possible de purifier, je le sauve et le purifie, sinon je le tue.", score: 10 },
          { text: "Je l’ignore", score: 4 }
        ]
      },
      {
        q: "Si tu as un ami qui devient yag, que fais tu ?",
        answers: [
          { text: "Je le tue direct !", score: 2 },
          { text: "Je fais pareil que lui, c’est mon ami, et je n’abandonne jamais un ami !", score: -5 },
          { text: "J’appelle un autre agent si possible et essaye de le purifier", score: 10 },
          { text: "Je ne fais rien…", score: 0 },
          { text: "Je lui fais écouter des musiques TCY sur le champ avant que cela devienne trop tard !", score: 5 }
        ]
      },
      {
        q: "Si tu as l’impression qu’un yag est infiltré au TCY",
        answers: [
          { text: "Je fais un test de yagophrénie et si je suis négatif, j’observe bien et si il est yag je le dénonce", score: 10 },
          { text: "Je le tue direct ! Les yags sont une menace pour la société, même au TCY !", score: 1 },
          { text: "Je m’en fiche, après tout il doit avoir des dizaines et des dizaines d’espions yags au TCY", score: 1 },
          { text: "Ce n’est pas grave", score: 0 }
        ]
      },
      {
        q: "Pour toi, quelle est la principale mission du TCY ?",
        answers: [
          { text: "Instaurer la peur et le chaos de partout", score: 0 },
          { text: "Protéger les citoyens des menaces yags", score: 10 },
          { text: "Exterminer les yags !", score: 2 },
          { text: "Aider les yags !", score: -5 }
        ]
      },
      {
        q: "Veux-tu t'engager à combattre les yags à chaque occasion ?",
        answers: [
          { text: "Oui, c'est ma priorité", score: 10 },
          { text: "Oui, mais dans des situations appropriées", score: 7 },
          { text: "Non, je préfère éviter les confrontations", score: 0 },
          { text: "Je ne sais pas, je vais observer", score: 3 }
        ]
      },
      {
        q: "Seras-tu un membre loyal et fidèle au TCY en toutes circonstances ?",
        answers: [
          { text: "Non, je préfère rester indépendant", score: 2 },
          { text: "Oui, mais je pourrais avoir des doutes parfois", score: 4 },
          { text: "Oui, à 100% !", score: 10 },
          { text: "Je ne suis pas sûr, mais je veux essayer", score: 4 }
        ]
      },
      {
        q: "Si un ami te propose d’aller à une fête de yags:",
        answers: [
          { text: "J’y vais, on s’en fiche", score: 1 },
          { text: "Ouiiiiiiii, autant voir c’est quoi d’être yag", score: 0 },
          { text: "J’y vais quand même pour observer, analyser et faire un rapport même si cela peut être dangereux", score: 10 },
          { text: "Non, jamais ! Les particules yags peuvent prendre mon contrôle et me yagifier si je baisse ma garde !", score: 5 }
        ]
      },
      {
        q: "Penses-tu que les yags sont une menace pour la société ?",
        answers: [
          { text: "Oui mais ils sont trop peu, je suis beaucoup plus fort qu’eux !", score: 5 },
          { text: "Non, absolument pas", score: 0 },
          { text: "Oui, il faut faire attention !", score: 10 },
          { text: "Je ne sais pas, c'est complexe", score: 2 }
        ]
      },
      {
        q: "Es-tu prêt à devenir yag si le TCY te force ?",
        answers: [
          { text: "Oui, à 100%, j’exécute TOUS les ordres du TCY peut importe l’ordre", score: 0 },
          { text: "Je lutterais", score: 6 },
          { text: "Non, jamais, plutôt mourir, même si le TCY me le demande !", score: 10 },
          { text: "Je ne sais pas, ça dépend de la situation", score: 2 }
        ]
      },

      // 10 nouvelles questions :
      {
        q: "Quel est ton plat préféré ?",
        answers: [
          { text: "Les cookies du QG TCY", score: 10 },
          { text: "Les soupes bizarres de yag", score: 0 },

          { text: "Je ne mange pas, je me nourris d’énergie pure", score: 7 }
        ]
      },
      {
        q: "Que penses-tu de Nolan, ancien yag devenu membre du TCY ?",
        answers: [
          { text: "Il mérite une deuxième chance", score: 8 },
          { text: "Il est toujours suspect, restons prudents", score: 5 },
          { text: "Un yag reste un yag !", score: 1 },
          { text: "C’est un héros", score: 10 }
        ]
      },
      {
        q: "Tu surprends un agent en train d’écouter une musique yagophile, que fais-tu ?",
        answers: [
          { text: "Je la remplace par une chanson du Técéygrec", score: 10 },
          { text: "Je le dénonce tout de suite !", score: 6 },
          { text: "Je me joins à lui", score: 0 },
          { text: "Je l’ignore", score: 2 }
        ]
      },
      {
        q: "Le chef du TCY te demande de surveiller un membre suspect. Tu…",
        answers: [
          { text: "Obéis sans poser de questions", score: 8 },
          { text: "Essaie de parler avec le suspect", score: 5 },
          { text: "Refuses, tu n’aimes pas la délation", score: 2 },
          { text: "Préviens discrètement le suspect", score: 0 }
        ]
      },
      {
        q: "Tu es seul dans une forêt, et un yag t'attaque. Tu fais quoi ?",
        answers: [
          { text: "Je me bats jusqu’à mon dernier souffle", score: 10 },
          { text: "Je cours en criant", score: 2 },
          { text: "Je tente de le purifier", score: 8 },
          { text: "Je lui propose une alliance", score: 0 }
        ]
      },
      {
        q: "Quel slogan te correspond le plus ?",
        answers: [
          { text: "Yags dehors, TCY vaincra !", score: 10 },
          { text: "Chacun son chemin, chacun son destin", score: 3 },
          { text: "Peace, love and yag", score: 0 },
          { text: "Purifie-les tous !", score: 7 }
        ]
      },
      {
        q: "Ton mot préféré dans le dictionnaire ?",
        answers: [
          { text: "Yagophrenic", score: 10 },
          { text: "Rébellion", score: 5 },
          { text: "Corruption", score: 1 },
          { text: "Amour", score: 2 }
        ]
      },
      {
        q: "Tu découvres une faille dans la base du TCY, tu…",
        answers: [
          { text: "Préviens immédiatement le QG", score: 10 },
          { text: "Tentes d’en profiter un peu", score: 1 },
          { text: "Ne fais rien", score: 0 },
          { text: "Préviens un ami fiable", score: 5 }
        ]
      },
      {
        q: "Tu dois choisir un animal totem pour ton badge TCY, tu choisis…",
        answers: [
          { text: "Le hibou (sage et discret)", score: 7 },
          { text: "Le tigre (puissant et rapide)", score: 10 },
          { text: "Le serpent (rusé)", score: 5 },
          { text: "Le pigeon (volant mais inutile)", score: 0 }
        ]
      },
      {
        q: "Tu entends parler d’un nouveau mouvement appelé 'NeoYag'.",
        answers: [
          { text: "Je les traque", score: 10 },
          { text: "J’espionne discrètement", score: 7 },
          { text: "Je m’informe", score: 3 },
          { text: "Je les rejoins", score: 0 }
        ]
      }
    ];

    let currentQuestions = [];
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      currentQuestions = shuffle(allQuestions).slice(0, 10);
      score = 0;
      displayQuestion(0);
    }

    function displayQuestion(index) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      if (index < currentQuestions.length) {
        const questionData = currentQuestions[index];
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        questionElement.innerHTML = `
          <h3>${questionData.q}</h3>
          ${questionData.answers.map((answer, i) => `
            <button onclick="answerQuestion(${i}, ${index})">${answer.text}</button>
          `).join('')}
        `;
        container.appendChild(questionElement);
      } else {
        showScore();
      }
    }

    function answerQuestion(answerIndex, questionIndex) {
      score += currentQuestions[questionIndex].answers[answerIndex].score;
      displayQuestion(questionIndex + 1);
    }

    function showScore() {
      const container = document.getElementById("score");
      let percentage = (score / (10 * 10)) * 100;
      container.innerHTML = `Votre score est : ${percentage}%`;

      let level = '';
      if (percentage >= 100) {
        level = 'Dieu du TCY';
      } else if (percentage >= 95) {
        level = 'Tu es juste fait pour le TCY ! :D';
      } else if (percentage >= 80) {
        level = 'Agent Elite du TCY';
      } else if (percentage >= 60) {
        level = 'Agent du TCY';
      } else if (percentage >= 40) {
        level = 'Novice du TCY';
      } else if (percentage >= 20) {
        level = 'Non admis au TCY';
      } else {
        level = 'Supporteur de yags ! >:(';
      }

      container.innerHTML += `<br>Vous êtes : ${level}`;
    }

    window.onload = startQuiz;
  </script>

</body>
</html>
